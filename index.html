<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <img class="image-gradient" src="gradient.png" alt="gradient">
    <div class="layer-blur"></div>

    <div class="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">SAI KIRAN</h1>

            <nav>
                <a data-aos="fade-down" data-aos-duration="1500" href="#">HOME</a>
                <a data-aos="fade-down" data-aos-duration="1800" href="#">ABOUT</a>
                <a data-aos="fade-down" data-aos-duration="2100" href="#">SKILLS</a>
                <a data-aos="fade-down" data-aos-duration="2400" href="#">PROJECTS</a>
                <a data-aos="fade-down" data-aos-duration="2700" href="#">CONTACT</a>
            </nav>

            <button data-aos="fade-down" data-aos-duration="1500" class="btn-signing">SIGNING</button>
        </header>
        <main>
            <div class="content">
                <div data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
                    data-aos-duration="1500" class="tab-box">
                    <div class="tag">INTRUCING &wedbar;</div>
                </div>
                <h1 data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
                    data-aos-duration="1800">EMAIL FOR<br> DEVELOPER 
                </h1>

                <P data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
                    data-aos-duration="2100" class="description">the best to reach the robots insted of talking
                    with the humans like people of thw world 
                </P>

                <div data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
                    data-aos-duration="2400" class="buttons">
                    <a href="#" class="btn-get-started">Documentation &gt;</a>
                    <a href="#" class="btn-signing-main">Getstared &gt;</a>
                </div>
            </div>
        </main>
        <spline-viewer data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
            data-aos-duration="2400" class="robot-3d"
            url="https://prod.spline.design/ag2wxhIEsfWEzaRw/scene.splinecode">
        </spline-viewer>
    </div>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.94/build/spline-viewer.js"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
